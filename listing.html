<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell an Item</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Anteater Marketplace</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="listing.html">Sell Item</a>
      </nav>
      <img src="mascot.png" alt="Anteater Mascot" class="mascot">
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2>Sell an Item</h2>
      <form id="item-form">
        <label for="item-name">Item Name:</label>
        <input id="item-name" type="text" placeholder="Enter the item name">

        <label for="price">Price:</label>
        <input id="price" type="number" placeholder="Enter the price">

        <label for="condition">Condition:</label>
        <select id="condition">
          <option value="" disabled selected>Select the condition</option>
          <option value="New">New</option>
          <option value="Used (like new)">Used (like new)</option>
          <option value="Used (good)">Used (good)</option>
          <option value="Used (fair)">Used (fair)</option>
          <option value="Refurbished">Refurbished</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input id="phone" type="tel" placeholder="Enter your phone number">
        <small>Format: 10 digits (no spaces or dashes)</small>

        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email address">

        <label for="image">Upload Image:</label>
        <input id="image" type="file" accept="image/*">

        <label for="description">Description:</label>
        <textarea id="description" placeholder="Enter a brief description of the item"></textarea>

        <button type="submit" id="upload-button">Upload Item</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Â© 2024 Anteater Marketplace</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
