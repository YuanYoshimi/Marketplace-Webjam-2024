<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell an Item</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Anteater Marketplace</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="listing.html">Sell Item</a>
    </nav>
  </header>
  <main>
    <h2>Sell an Item</h2>
    <form id="sell-form">
      <label for="item-name">Item Name:</label>
      <input type="text" id="item-name" name="item-name" required>

      <label for="item-price">Price:</label>
      <input type="number" id="item-price" name="item-price" required>

      <label for="item-image">Upload Image:</label>
      <input type="file" id="item-image" name="item-image" accept="image/png, image/jpeg, image/jpg" required>

      <label for="item-description">Description:</label>
      <textarea id="item-description" name="item-description" required></textarea>

      <button type="submit">Upload Item</button>
    </form>
    <p id="error-message" style="color: red; display: none;">Please upload a valid image file.</p>
  </main>
  <footer>
    <p>Â© 2024 Anteater Marketplace</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
