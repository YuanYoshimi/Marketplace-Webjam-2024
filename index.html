<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anteater Marketplace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Anteater Marketplace</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="listing.html">Sell Item</a>
    </nav>
    <img src="mascot.png" alt="Anteater Mascot" class="header-mascot">
  </header>
  <main>
    <input type="text" id="search-bar" placeholder="Search items...">
    <div id="item-list"></div>
  </main>
  <footer>
    <p>Â© 2024 Anteater Marketplace</p>
  </footer>

  <!-- Modal for Item Details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-image" src="" alt="Item Image">
      <p><strong>Price:</strong> <span id="modal-price"></span></p>
      <p><strong>Condition:</strong> <span id="modal-condition"></span></p>
      <p><strong>Description:</strong> <span id="modal-description"></span></p>
      <p><strong>Contact:</strong> <span id="modal-phone"></span> | <span id="modal-email"></span></p>
    </div>
  </div>

  <!-- Chatbot -->
  <div id="chatbot-container" style="display: none;">
    <div id="chatbot">
      <div id="chatbot-header">
        <h3>Chatbot</h3>
        <span class="close-chatbot">&times;</span>
      </div>
      <div id="chatbot-messages">
        <div class="bot-message">Hi! How can I help you today?</div>
      </div>
      <div id="chatbot-input">
        <input type="text" id="chatbot-text" placeholder="Type your message...">
        <button id="chatbot-send">Send</button>
      </div>
    </div>
  </div>
  <button id="chat-button">ðŸ’¬</button>

  <script src="main.js" type="module"></script>
</body>
</html>
