<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anteater Marketplace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Anteater Marketplace</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="listing.html">Sell Item</a>
      </nav>
      <img src="mascot.png" alt="Anteater Mascot" class="mascot">
    </div>
  </header>

  <main>
    <div class="search-container">
      <input type="text" placeholder="Search items..." id="search-bar">
    </div>
    <div id="item-list" class="item-list"></div>
  </main>

  <footer>
    <p>Â© 2024 Anteater Marketplace</p>
  </footer>

  <!-- Chatbot -->
  <div id="chatbot-container">
    <div class="chatbot-header">
      <span>Chatbot</span>
      <button class="close-chatbot">&times;</button>
    </div>
    <div id="chatbot-messages"></div>
    <div class="chatbot-input-container">
      <input id="chatbot-text" type="text" placeholder="Type your message...">
      <button id="chatbot-send">ðŸ’¬</button>
    </div>
  </div>
  <button id="chat-button">ðŸ’¬</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-image" src="" alt="Item Image">
      <p><strong>Price:</strong> <span id="modal-price"></span></p>
      <p><strong>Condition:</strong> <span id="modal-condition"></span></p>
      <p><strong>Description:</strong> <span id="modal-description"></span></p>
      <p><strong>Contact:</strong> <span id="modal-phone"></span> | <span id="modal-email"></span></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
